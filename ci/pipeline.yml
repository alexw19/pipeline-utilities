groups:
- name: compile
  jobs:
  - test-and-build
- name: deploy
  jobs:
  - deploy

resources:
- name: source
  type: git
  source:
    uri: git@github.com:pivotalservices/pipeline-utilities.git
    branch: master
    private_key: {{git-ssh-key}}
    ignore_paths: ["README.md","docs/*"]

- name: draft-resource
  type: github-release
  source:
    owner: pivotalservices
    repository: pipeline-utilities
    access_token: {{github-token}}
    drafts: true

- name: releases
  type: github-release
  source:
    owner: pivotalservices
    repository: pipeline-utilities
    access_token: {{github-token}}

- name: docker-registry
  type: docker-image
  source:
    repository: {{docker-repository}}
    username: {{docker-registry-username}}
    password: {{docker-registry-password}}
    tag: {{docker-tag}}

jobs:
- name: test-and-build
  plan:
    - aggregate:
      - get: source
        trigger: true
    - task: test
      file: source/ci/tasks/runTests.yml
    - task: build
      file: source/ci/tasks/build.yml
    - put: draft-resource
      params:
        name: compiled-output/name
        tag: compiled-output/tag
        globs:
        - compiled-output/pipeline-utilities-linux
        - compiled-output/pipeline-utilities-osx
        - compiled-output/pipeline-utilities.exe
- name: deploy
  plan:
    - aggregate:
      - get: source
      - get: releases
        trigger: true
        params:
          globs:
          - pipeline-utilities-linux
    - task: prepare
      file: source/ci/tasks/prepare.yml
    - put: docker-registry
      params:
        build: prepare-output
        tag_as_latest: true
        tag: prepare-output/version
